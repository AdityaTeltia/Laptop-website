<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Three Dots</title>
</head>
<body>
  <img src="/img/small-eclipse.svg" alt="" class="small">
  <img src="/img/mid-eclipse.svg" alt="" class="mid">
  <div class="container">
    <nav>
      <div class="logo-wrapper">
        <div class="logo"><img src="/img/logo.svg"></div>
        <div class="company-name">Three Dots</div>
      </div>
      <div class="links-wrapper">
        <ul>
          <li><a href="">Specs</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="shop-bucket"><i class="fa fa-shopping-cart"></i></div>
    </nav>
    <section class="text-slideshow">
      <div class="text">
        <div class="textual">
          <h2>Laptop for the future</h2>
          <span>The new 14 inch bezeless display oferring a 4k display</span><br>
          <span>with touch screen</span>
        </div>
        <div class="buttons">
          <select name="" id="">
            <option value="14 INCH">14 INCH</option>
            <option value="16 INCH">16 INCH</option>
            <option value="20 INCH">20 INCH</option>
          </select>
          <button>ADD TO CART</button>
        </div>
      </div>
      <div class="slideshow">
        <div class="images">
          <img src="/img/matebook.png" alt="" class="laptop">
          <img src="/img/matebook2.png" alt="" class="laptop"> 
          <img src="/img/matebook3.png" alt="" class="laptop">
        </div> 
        <div class="laptop-slider">
          <img src="/img/arrow-left.svg" alt="" class="left-arrow">
          <img src="/img/arrow-right.svg" alt="" class="right-arrow">
        </div>
      </div>
    </section>
  </div>
  <script src="https://www.w3schools.com/lib/w3.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js" integrity="sha512-pCPP9sfLW9T7EZiw725jUl+ux032sjGhFE+ZAx00C1iO55ZmZJWpfNGbDf2ZF5b0UqxRqSW548PbZEWmH+S7pA==" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
